{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body
    class="justify-center p-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500"
  >
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
      User Registration
    </h1>

    <div class="flex flex-wrap justify-center gap-8">
      <div
        class="bg-gradient-to-br from-cyan-400 to-blue-500 p-8 rounded-lg shadow-md w-full max-w-md mb-8"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Register Account
        </h2>

        <form
          method="POST"
          id="registrationForm"
          action="/Registration"
          onsubmit="return validateForm()"
        >
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="username"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-6">
            <label
              for="confirm-password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div id="warning" class="text-red-500 mb-4"></div>
          <div id="Warming" class="text-red-500 mb-4">
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
          </div>
          <div class="flex justify-center">
            <input
              type="submit"
              value="Register"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </form>
      </div>

      <div
        class="bg-gradient-to-br from-purple-400 to-blue-500 p-8 rounded-lg shadow-md w-full max-w-md mb-8"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          About Developer
        </h2>
        <div class="flex flex-col items-center text-gray-700">
          <img
            src="{% static 'saumilya.jpg'%}"
            alt="Developer Photo"
            class="w-32 h-32 rounded-full mb-4"
          />
          <p class="text-xl font-bold mb-4">Saumilya Gupta</p>
          <div class="flex space-x-6 mt-2">
            <a
              href="https://github.com/saumilyagupta"
              target="_blank"
              rel="noopener noreferrer"
              class="text-gray-600 hover:text-gray-800"
            >
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/saumilyagupta/"
              target="_blank"
              rel="noopener noreferrer"
              class="text-blue-600 hover:text-blue-800"
            >
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a
              href="mailto:saumilyag@gmail.com"
              class="text-red-600 hover:text-red-800"
            >
              <i class="fas fa-envelope fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var warningDiv = document.getElementById("warning");

        if (
          username === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          warningDiv.textContent = "All fields are required.";
          return false;
        }

        if (password !== confirmPassword) {
          warningDiv.textContent = "Passwords do not match.";
          return false;
        }

        warningDiv.textContent = "";
        return true;
      }
    </script>
  </body>
</html>
